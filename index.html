  <!-- Iconos de FontAwesome -->

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background-color: #1e1e2f;
      max-width: 650px;
      width: 100%;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.4rem;
      color: #82b1ff;
      position: relative;
    }

    h1::after {
      content: '';
      display: block;
      width: 80px;
      height: 3px;
      background: #82b1ff;
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 1rem;
    }

    a {
      display: flex;
      align-items: center;
      gap: 1rem;
      background-color: #2c2c3e;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    a:hover {
      background-color: #394056;
      color: #90caf9;
      transform: translateX(6px);
    }

    a i {
      font-size: 1.1rem;
      color: #90caf9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
      a {
        font-size: 0.95rem;
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>
